<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="//code.jquery.com/jquery-2.0.0.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <script src="bin/handlebars-v1.3.0.js"></script>
    <script src="guardian_parser.js"></script>
    <script src="nyt_parser.js"></script>
    <script src="scripts/article-slice.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <style>
    #map {
      background-color: #fff;
      border: 5px solid #ccc;
        height: 500px;
    }
    .background {
      fill: none;
      pointer-events: all;
    }
    #countries, #states {
      fill: #cde;
      stroke: #fff;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    #countries .active, #states .active {
      fill: #89a;
    }
    #cities {
      stroke-width: 0;
    }
    .city {
      fill: #345;
      stroke: #fff;
    }
    pre.prettyprint {
      border: 1px solid #ccc;
      margin-bottom: 0;
      padding: 9.5px;
    }
    </style>
  </head>

<body>
    
    <script id="hoverTemplate" type="text/x-handlebars-template">
        <article class = "hoverinfo">
            <div class="header">
                <a href={{link}}>
                    <img src={{pic}}>
                    {{title}}
                </a>
            </div>
            <div class="author">{{author}}</div>
            <div class="location">{{location}}</div>
            <div class="opening">{{opening}}</div>
            
        </article>
    </script>


    <h1>OpnWrld</h1>
    <div id="mapContainer" style="position: center"></div>


    <script>
        var articles = [ ];
        var articlesJSONAddress = "sample.json";
        $(document).ready(function ($) {
            $.getJSON(articlesJSONAddress, function (data) {
                for(var i = 0; i < data.result.length; i++){
                    iterateJSON(data.result[i]);
                }
                loadArticles(articles);
            });
        });
        geocoder = new google.maps.Geocoder();
        bubblesArray = [];
         // EDIT MEEEEEE
        var bubbleSize = 10;

        var map = new Datamap({
            scope: 'world',
            element: document.getElementById('mapContainer'),
            popupOnHover: false,
            highlightOnHover: false,
            projection: 'equirectangular',

            fills: {
                //defaultFill: '#f0af0a',
                defaultFill: '#000000',
                lt50: 'rgba(0,244,244,0.9)',
                gt50: 'red'
            },

            geographyConfig: {
                popupOnHover: false,
                highlightOnHover: false
            },

        });
        
        function loadArticles(articlesArray) {
            for (var i =0; i < articlesArray.length; i++) {
                article = articlesArray[i];
                addBubbleAtAddress(article,article["location"]);
            }
        }
                


        function hoverInfo(geo, data) {
            var source = $("#hoverTemplate").html(); 
            var template = Handlebars.compile(source);
            return template(data);
                                                      
        }
        
        function mergeDicts(a, b) {
            c = {};
            for (var attrname in a) {
                c[attrname] = a[attrname];
            }
            for (var attrname in b) {
                c[attrname] = b[attrname];
            }
            return c;
            }

        function addBubble(bubbleJSON, lat, lon) {
            newBubble = {latitude: lat, longitude: lon, radius: bubbleSize, fillKey: 'gt50'};
            newBubble = mergeDicts(newBubble, bubbleJSON);
            bubblesArray.push(newBubble);
            redrawBubbles();
        }

        function redrawBubbles() {
            //bubbles, custom popup on hover template
            map.bubbles(bubblesArray, {
                popupTemplate: hoverInfo
            });
        }


         // Draws a bubble at an address checked by Google Maps
        function addBubbleAtAddress(bubbleJSON, addressString) {
            geocoder.geocode({address: addressString}, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    lat = results[0].geometry.location.lat();
                    lon = results[0].geometry.location.lng();
                    locationDictionary = {location: addressString};
                    updatedLocationDict = mergeDicts(locationDictionary, bubbleJSON);
                    addBubble(updatedLocationDict, lat, lon);
                } else {
                    console.log("Geocode was not successful on address string: " + addressString + " for the following reason: " + status);
                }
            });
        }
         // Returns the first country name from a string
        function findCountryName(countrySearchString) {
            foundCountriesArray = getLocale(countrySearchString)
            if (foundCountriesArray[0] == true) {
                return foundCountriesArray[1];
            } else {
                console.log("Country " + countrySearchString + "not found! Defaulting to U.K.");
                return "United Kingdom";
            }
        }

        function createCountryBubble(countrySearchString) {
            countryName = findCountryName(countrySearchString);
            addBubbleAtAddress({}, countryName);
        }
        
        
            
      </script>
    <div id="bottom-link"><a href="www.google.com">About Us</a></div>

</body>
