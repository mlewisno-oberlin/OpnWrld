<head>

    <style>
    #map {
      background-color: #fff;
      border: 5px solid #ccc;
        height: 500px;
    }
    .background {
      fill: none;
      pointer-events: all;
    }
    #countries, #states {
      fill: #cde;
      stroke: #fff;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    #countries .active, #states .active {
      fill: #89a;
    }
    #cities {
      stroke-width: 0;
    }

      fill: #345;

</head>
<body>
  
  <h2>OpnWrld</h2>
  <div id="container1" style="position: center; width: 80%; max-height: 450px;"></div>
 
     
     <script>
         bubblesArray = [];
         
       //basic map config with custom fills, mercator projection
        
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        popupOnHover: false,
        highlightOnHover: false,
        projection: 'mercator',
        
        fills: {
          defaultFill: '#f0af0a',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        }, 

        geographyConfig: {
          popupOnHover: false,
          highlightOnHover: false
        },
        
        // data: {
        //   USA: {fillKey: 'lt50' },
        //   RUS: {fillKey: 'lt50' },
        //   CAN: {fillKey: 'lt50' },
        //   BRA: {fillKey: 'gt50' },
        //   ARG: {fillKey: 'gt50'},
        //   COL: {fillKey: 'gt50' },
        //   AUS: {fillKey: 'gt50' },
        //   ZAF: {fillKey: 'gt50' },
        //   MAD: {fillKey: 'gt50' }       
        // }

         fills: {
           defaultFill: '#f0af0a',
           lt50: 'rgba(0,244,244,0.9)',
           gt50: 'red'
         }

      });
      
         function createBubble(lat,lon)
         {
             bubblesArray.push({name: 'Magic Bubble!', latitude: lat, longitude: lon, radius: 10, fillKey: 'gt50', headline: 'NEWS: blah blah blah', location: 'Norway'});
       //bubbles, custom popup on hover template
             map.bubbles(
              bubblesArray,
              {
                popupTemplate: function (geo, data) { 
                  return ['<div class="hoverinfo">' +  data.headline, 
                  '<br/>Payload: ' +  data.location + '',
                  '</div>'].join('');
                }
              });
         };
         
     </script>

    <script>
        
        geocoder = new google.maps.Geocoder();
       
        // Grabs the coords for the resultant country (city later on)
        function drawBubbleAtAddress(addressString) {
            geocoder.geocode( { address: addressString}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    lat = results[0].geometry.location.lat();
                    lon = results[0].geometry.location.lng();
                    createBubble(lat,lon);
                } else {
                    console.log("Geocode was not successful for the following reason: " + status);
                }
            });
        }
        
        // Parses out the locale from a string, will get called once per article on the title
        function findCountryName(countrySearchString){
            
            foundCountriesArray = getLocale(countrySearchString)
            if(foundCountriesArray[0]==true){
                return foundCountriesArray[1];
            }
            else {
                console.log("Country " + countrySearchString + " not found! Defaulting to U.K.");
                return "United Kingdom";
            }
        }
        
        function createCountryBubble() {
            countrySearchString = document.getElementById("search").value;
            countryName = findCountryName(countrySearchString);
            drawBubbleAtAddress(countryName);
        }
            
        
      </script>
    <form action="#" onsubmit="createCountryBubble(this.countrySearchString.value); return false">
        Enter a country: <input type="text" name="countrySearchString" id="search">
        <br>
        Submit: <input type="submit" value="Bubble!">
    </form>

</body>
